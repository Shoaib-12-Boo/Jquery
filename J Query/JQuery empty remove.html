<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Empty $ Remove</title>

    <!-- J query file link extension -->
    <script src="js file/jquery.js"></script>

    <style>
        #box{
            background-color: green;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>J Query Empty & Remove MEthod</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, placeat!</p>
    </div><br>

    <button id="emptybtn" >Empty</button>
    <button id="removebtn" >Remove</button>

    <script>
        $(document).ready(function(){
            $('#emptybtn').click(function(){
                $('#box').empty();
            });
        });

        $(document).ready(function(){
            $('#removebtn').click(function(){
                $('#box').remove();
            });
        });
    </script>
</body>
</html>
