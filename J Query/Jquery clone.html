<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Query Clone</title>
    
    <!-- J query file link extension -->
    <script src="js file/jquery.js"></script>

    <style>
        #box1{
            background-color: aqua;
            padding: 10px;
            border: 1px solid #000;
        }
        #box2{
            background-color: blue;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>JQuery Clone method</h1>

    <div id="box1">
        <h2>Test box1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, corporis!</p>
    </div><br>
    <div id="box2">
        <p>Lorem ipsum dolor sit amet.</p>
    </div><br>

    <button id="clonebtn" >Clone</button>

    <script>
        $(document).ready(function(){
            $('#clonebtn').click(function(){
                $('#box1 h2').clone().prependTo('#box2');
            });
        }); 
    </script>
</body>
</html>
