<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Query On Of method</title>
    
    <!-- J query file link extension -->
    <script src="js file/jquery.js"></script>

    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
        .boxbg{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>J Query on of method</h1>
    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, quae.</p>
    </div>

    <script>
        $(document).ready(function(){
            $('#box').on("mouseover , mouseout",function(){
                $(this).toggleClass("boxbg");
            });
        });
    </script>
</body>
</html>
