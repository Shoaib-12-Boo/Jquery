<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J QueryAppend prepend method</title>
    
    <!-- J query file link extension -->
    <script src="js file/jquery.js"></script>

    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Append Prepend method</h1>
    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste, impedit.</p>
    </div><br>

    <button id="appendbtn">Append</button>
    <button id="prependbtn">Prepend</button>

    <script>
        $(document).ready(function(){
            $("#appendbtn").click(function(){
                $('#box').append("<h2>Shoaib</h2>");
            });
        });

        $(document).ready(function(){
            $("#prependbtn").click(function(){
                $('#box').prepend("<h2>Shoaib</h2>");
            });
        });
    </script>
</body>
</html>
