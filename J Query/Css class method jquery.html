<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
    
    <!-- J query file link extension -->
    <script src="js file/jquery.js"></script>

    <style>
        #box{
            padding: 10px;
            border: 1px solid #000;
        }
        .first{
            background: tan;
        }
        .second{
            background: pink;
        }
    </style>
</head>
<body>
    <h1>Class Method jquery</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor <span> once there was</span> consectetur.</p>
    </div><br>
    <button id="addbutton">Add class</button>
    <button id="removebutton">Remove class</button>
    <button id="togglebutton">toggle class</button>

    <script>
        $('#addbutton').click(function(){
            $('#box').addClass("first");
        });

        $('#removebutton').click(function(){
            $('#box').removeClass("second");
        });

        $('#togglebutton').click(function(){
            $('#box').toggleClass("second");
        });
    </script>
</body>
</html>
